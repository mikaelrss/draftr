type Query {
  players: [Player!]!
  fantasyFootballNerdRankings: [RankedPlayer!]!
}

type Mutation {
  setPlayerPositionRank(
    playerId: String!
    positionRank: Float!
    fromPositionRank: Float!
  ): [RankedPlayer!]!
}

type RankedPlayer {
  playerId: String
  position: String
  displayName: String
  firstName: String
  lastName: String
  team: String
  byeWeek: Float
  standDev: Float
  nerdRank: Float
  positionRank: Float
  overallRank: Float
}

type Player {
  playerId: String
  active: Boolean
  lastName: String
  firstName: String
  displayName: String
  team: String
  position: String
  height: String
  weight: String
  dateOfBirth: String
  college: String
  jersey: String
}
