type Tier {
  uuid: String!
  name: String
  tierId: Int!
  players: [RankedPlayer!]!
}

type RankedPlayer {
  playerId: Int!
  position: PlayerPosition!
  displayName: String!
  firstName: String
  lastName: String
  team: NFLTeam!
  byeWeek: Float
  standDev: Float
  nerdRank: Float
  positionRank: Float
  overallRank: Float!
}

type Player {
  playerId: Int
  active: Boolean
  lastName: String
  firstName: String
  displayName: String
  team: String
  position: String
  height: String
  weight: String
  dateOfBirth: String
